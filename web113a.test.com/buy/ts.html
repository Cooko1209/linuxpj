<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="carousel-container">
    <button class="prev" onclick="scrollCarousel(-1)">&#10094;</button>
    <div class="carousel" id="scrollContainer">
      <div class="carousel-item"><img src="https://picsum.photos/600/600/?random=14" alt="Image 1">
        <div class="caption">Prompt: Several snow-covered mountains...</div>
      </div>
      <div class="carousel-item"><img src="https://picsum.photos/600/600/?random=12" alt="Image 2">
        <div class="caption">Prompt: A dense forest...</div>
      </div>
      <div class="carousel-item"><img src="https://picsum.photos/600/600/?random=11" alt="Image 3">
        <div class="caption">Prompt: A woman in black pants...</div>
      </div>
      <div class="carousel-item"><img src="https://picsum.photos/600/600/?random=10" alt="Image 4">
        <div class="caption">Prompt: A woman in black pants...</div>
      </div>
      <div class="carousel-item"><img src="https://picsum.photos/600/600/?random=15" alt="Image 5">
        <div class="caption">Prompt: A woman in black pants...</div>
      </div>
    </div>
    <button class="next" onclick="scrollCarousel(1)">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
